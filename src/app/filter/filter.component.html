<section>
  <div class="container">
  <p class="h6 text-secondary">Filter</p>
    <div class="row">
      <div class="col-sm-12 mt-3">
        <div class="table-responsive">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>id</th>
                <th>name</th>
                <th>status</th>
                <th>created</th>
                <th>url</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let i of record">
                <td>{{ i.id }}</td>
                <td>{{ i.name }}</td>
                <td>{{ i.status }}</td>
                <td>{{ i.created }}</td>
                <td>{{ i.url }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</section>
