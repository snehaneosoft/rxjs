<section>
  <form [formGroup]="qf">
    <div class="container">
      <p class="h6 text-secondary">Merge</p>
      <div class="row">
        <div class="col-sm-6">
          <div class="form-group">
            <label for="">status</label>
            <select name="" id="" class="form-control" formControlName="status">
              <!-- <option selected>Please Select</option> -->
              <option value="dead">Dead</option>
              <option value="alive">Alive</option>
            </select>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="form-group">
            <label for="">Gender</label>
            <select name="" id="" class="form-control" formControlName="gender">
              <!-- <option selected>Please Select</option> -->
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </div>
        </div>
        <div class="col-sm-12 mt-3">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>name</th>
                <th>status</th>
                <th>species</th>
                <th>gender</th>
                <th>image</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let i of record">
                <td>{{ i.name }}</td>
                <td>{{ i.status }}</td>
                <td>{{ i.species }}</td>
                <td>{{ i.gender }}</td>
                <td>
                  <div class="img-cls">
                    <img src="{{ i.image }}" alt="image" class="img-fluid" />
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </form>
</section>
